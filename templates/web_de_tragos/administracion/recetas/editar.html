{% extends 'web_de_tragos\administracion\base.html' %}

{% block titulo %}Editar Receta{% endblock%}

{% block contenido %}
<h1 class="mt-4">Recetas</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="{% url 'inicio_administracion' %}">Administracion</a></li>
    <li class="breadcrumb-item active">Editar receta</li>
</ol>

<div class="card">
    <div class="card-header">Edicion de receta</div>
    <div class="card-body">
        <form action="{% url 'recetas_editar' id_receta %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'cac/administracion/form_campos.html' %}
        </form>
    </div>
</div>
{% endblock %}
